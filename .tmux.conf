# Set the prefix to Ctrl+a (easier on mobile/Termius than Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse mode for scrolling in Termius
set -g mouse on

# Force copy-mode on scroll-up
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Allow native terminal scrolling across all terminal types
set -ga terminal-overrides ',*:smcup@:rmcup@'

# Increase scrollback history
set -g history-limit 50000

# Status bar styling
set -g status-style bg=black,fg=white
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=yellow]%H:%M %d-%b-%y'

# Set the status bar to update every second (optional, for the clock)
set -g status-interval 1

# Configure the right side of the status bar to show the last attach time
set -g status-right "#[fg=cyan]Resumed: %H:%M:%S #[fg=white]| #[fg=green]%d-%b-%y"

set -g exit-unattached off
set -g destroy-unattached off